<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="autocomplete" content="off" />
  <meta name="apple-mobile-web-app-capable" content="no"/>
  <meta name="apple-touch-fullscreen" content="YES"/>
  <meta name="format-detection" content="telephone=no">

  <title>쿠폰 Coupon</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/coupon.css">

  <!-- js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/coupon.js"></script>
</head>
<body>
  <div id="mWrap">
    <h1><span class="sr_only">sealM Coupon</span></h1>
    <main id="mMain" class="m_main">
      <div class="inner_p">
        <div class="wrap_coupon">
          <div class="cont_coupon_01">
            <img src="./images/img_logo.png" class="img_logo" alt="sealM Logo">
            <h2 class="tit_coupon">COUPON</h2>
          </div>
          <div class="cont_coupon_02">
            <div class="wrap_input">
              <input type="text" class="input_txt" placeholder="캐릭터명" title="캐릭터명 입력">
            </div>
            <div class="wrap_input">
              <select class="input_select" id="inputSelect" name="서버 선택" title="서버 선택">
                <option value="null">서버</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="wrap_input">
              <input type="text" class="input_txt" placeholder="쿠폰번호" title="캐릭터명 입력">
            </div>
            <div class="wrap_btn">
              <a href="#none" class="btn_confirm" onclick="layerPopupOpen('alert_okay'); return false;">확인</a>
            </div>
            <ul class="wrap_assist">
              <li><span class="ico_dot"></span>쿠폰은 계정 당 1회만 사용이 가능합니다.</li>
              <li><span class="ico_dot"></span>쿠폰 등록 시 게임 내 우편함을 통해 보상을 확인하실 수 있습니다.</li>
              <li><span class="ico_dot"></span>쿠폰은 별도의 유효 기간이 존재할 수 있으며, 유효 기간 경과 시 보상 수령이 불가합니다.</li>
              <li><span class="ico_dot"></span>쿠폰을 입력 후 보상 수령이 확인되지 않을 경우 재접속을 진행해 주세요.</li>
              <li><span class="ico_dot"></span>자세한 사항은 이벤트 안내 또는 공지사항을 확인해 주세요.</li>
            </ul>
            <div class="wrap_footer">
              <p class="txt_copyright">&copy; PLAYWITH GANES Inc. All Rights Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- 팝업 영역 > 확인 -->
  <div class="wrap_popup alert_okay">
    <div class="cont_popup">
      <p class="txt_popup">쿠폰이 등록 되었습니다.</p>
      <button type="button" onclick="layerPopupClose(); return false;" class="btn_okay">확인</button>
    </div>
    <div class="wrap_dimmed"></div>
  </div>
  <!-- // 팝업 영역 > 확인 -->
</body></html>
